name: Docker Build and Push

on:
  push:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/postiz-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata (tags, labels) for docker image
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        # type=semver extracts git tag information
        # see https://github.com/marketplace/actions/docker-metadata-action#typesemver
        tags: |
          type=ref,event=branch
          type=pep440,pattern={{version}}
          type=pep440,pattern={{major}}.{{minor}}.{{patch}}
          type=pep440,pattern={{major}}.{{minor}}
          type=pep440,pattern={{major}}
          type=sha
          type=raw,value=dev,enable={{is_default_branch}}
    - name: Build and push container image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: Dockerfile.dev
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
        build-args: |
            NEXT_PUBLIC_VERSION=${{ github.ref_name }}